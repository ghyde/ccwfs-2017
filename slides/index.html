edora\n    * Backup client on home NAS\n- Create dev environments\n    * developing freeIPA account creation script\n    * use containers to build/compile src code","6107191238d34a8af28bf1c5fa5e40e9":"What else can I do with containers?\n- Run software not included in package manager.\n    * WebEx on Fedora\n    * Crashplan on Synology\n- Create dev environments\n    * developing freeIPA account creation script\n- Run apps in ephemeral environment\n    * tor-browser","7e3945fbd6ca82b48d26efccc4195a06":"Deploying to the cloud:\n- Build once, run anywhere\n    * \"But it works on my machine\"\n    * Can run on AWS, Google Container Engine, Azure\n- Deploy on lightweight Linux distros (CoreOS, RHEL Atomic)\n- CI/CD Workflows\n- Easily scale application\n","96cf643bb1bc2bdb203bb99496daf3b9":"The sky is the limit:\n- Change the way you think about deploying/running apps\n    * metrics/logging in OpenShift\n    * Sysdig Agent on k8s\n    * Gluster on OpenShift\n- Distribute upgrades to clients\n- Run this presentation from a container"}}};

function sliceString(selector) {
    var elements = document.getElementsByClassName(selector);


    for (var h=0; h<elements.length; h++){
      var string = elements[h].innerText,
          total = string.length,
          div = '';

// futile attempt to clean space
var string = elements[h].innerText.trim();

      for (var i=0; i<total;  i++) {
        var letter = string.charAt(i);
        div+= '<span class="'+letter+'">'+letter+'</span>';
      }
      elements[h].innerHTML = div;
    }
}
